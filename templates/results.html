<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extracted Data:</h1>

        {% if results %}
            <table border="1">
                <tr>
                    <th>Value</th>
                </tr>
                <!-- Display data rows -->
                {% for row in results %}
                    <tr>
                        <td>{{ row['Value'] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No data available to display.</p>
        {% endif %}
    </div>
</body>
</html>
